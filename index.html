<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="form">
      <form action="">
        <fieldset>
          <legend><b>Cadastro de Clientes</b></legend>
          <div class="form-input">
            <input
              type="text"
              name="name"
              id="name"
              class="input-user"
              required
            />
            <label for="name" class="label-input-text">Nome Completo</label>
          </div>
          <div class="form-input">
            <input
              type="text"
              name="email"
              id="email"
              class="input-user"
              required
            />
            <label for="email" class="label-input-text">Email</label>
          </div>
          <div class="form-input">
            <input
              type="tel"
              name="telephone"
              id="telephone"
              class="input-user"
              required
            />
            <label for="telephone" class="label-input-text">Telefone</label>
          </div>

          <div class="form-input">
            <p>Sexo:</p>
            <input
              type="radio"
              name="genre"
              id="feminine"
              value="feminino"
              required
            />
            <label for="feminine">Feminino</label>
            <br />
            <input
              type="radio"
              name="genre"
              id="masculine"
              value="masculino"
              required
            />
            <label for="masculine">Masculino</label>
            <br />
            <input
              type="radio"
              name="genre"
              id="other"
              value="outro"
              required
            />
            <label for="other">Outro</label>
          </div>

          <div class="form-input">
            <label for="birth_date"><b>Data de Nascimento:</b></label>
            <input type="date" name="birth_date" id="birth_date" required />
          </div>

          <div class="form-input">
            <input
              type="text"
              name="city"
              id="city"
              class="input-user"
              required
            />
            <label for="city" class="label-input-text">Cidade</label>
          </div>
          <div class="form-input">
            <input
              type="text"
              name="state"
              id="state"
              class="input-user"
              required
            />
            <label for="state" class="label-input-text">Estado</label>
          </div>
          <div class="form-input">
            <input
              type="text"
              name="address"
              id="address"
              class="input-user"
              required
            />
            <label for="address" class="label-input-text">Endere√ßo</label>
          </div>
          <div id="form-btn">
            <button type="submit" id="btn-send">Enviar</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
